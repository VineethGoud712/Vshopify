<div class="row">
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <a><img class="card-img-top" src="{{product.image}}" alt="..." width="300" height="300"/></a>
            <div class="card-body">
                <h4 class="card-title"><a>{{product.title}}</a></h4>
                <h5>${{product.price}}</h5>
                <p class="card-text">{{product.description}}</p>
            </div>
            <div class="card-footer"><small class="text-muted">★ ★ ★ ★ ☆</small></div>
        </div>
    </div>
</div>
